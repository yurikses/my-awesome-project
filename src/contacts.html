<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href="../styles/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О нас - Скороходник</title>
    <meta name="description" content="Узнайте больше о нашей компнии и истории">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <script src="../js/validation.js" defer></script>
    <script src="https://unpkg.com/imask"></script>
</head>
<body>
    <header class="header">
        <a class="title"  href="index.html">Скороходник</a>
        <!-- Главное меню навигации -->
        <nav class="main-nav">
            <ul>
                <li class="main-nav_list"><a href="index.html">Главная</a></li>
                <li class="main-nav_list"><a href="about.html">О нас</a></li>
                <li class="main-nav_list"><a href="contacts.html">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-box">
        <nav class="page-path " aria-label="Хлебные крошки">
            <a class="page-path_link" href="index.html">Главная</a>
            <span class="page-path_text">Контакты</span>
        </nav>
        <h1 class="section__title ">Контакты</h1>
        <div class="flex-container--3 contacts-container">
            <section class="contact-section_element section">
                <h2 class="section__title">Директор</h2>
                <p class="contact-section_text">Контактные данные директора</p>
            </section>
            <section class="contact-section_element section">
                <h2 class="section__title">Наша команда</h2>
                <p class="contact-section_text">Контактные данные </p>
                <p class="contact-section_text">Контактные данные </p>
                <p class="contact-section_text">Контактные данные </p>
            </section>
        </div>

        <button id="openDialog" type="button" class="contacts-button">Написать нам</button>
        <dialog id="contactDialog" aria-labelledby="dialogTitle">
            <form id="contactForm" method="dialog" novalidate>
                <label for="nameInput">Имя</label>
                <input name="name" id="nameInput" type="text" required minlength="2" autocomplete="given-name" pattern="^[a-zA-Zа-яА-Я]{3,15}$">

                <label for="emailInput">Почта</label>
                <input name="email" id="emailInput" type="email" required autocomplete="email">

                <label for="phoneInput">Номер телефона</label>
                <input name="phone" id="phoneInput" type="phone" inputmodel="tel" autocomplete="tel"
                aria-describedby="phoneHelp" placeholder="+7 (___) ___ -__-__" required pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$">
                <small id="phoneHelp"> +7 (999) 555-35-53</small>

                <label for="birthDateInput">Дата рождения</label>
                <input name="date" id="birthDateInput" type="date" inputmode="numeric">

                <label for="cityInput">Ваш город</label>
                <select name="city" id="cityInput">
                    <option value="msc">Москва</option>
                    <option value="spb">Санкт-Петербург</option>
                    <option value="samara">Самара</option>
                </select>

                <label for="otherInput">Другая информация</label>
                <textarea name="other" id="otherInput"></textarea>
                <div class="form-action">
                    <button id="closeDialog">Закрыть</button>
                    <button id="sendButton">Отправить</button>
                </div>
            </form>
        </dialog>
    </main>

    <footer class="main-footer">
        <p>&copy; 2023 Скороходник. Все права защищены.</p>
        <p>Телефон: +7 (123) 456-78-90</p>
    </footer>

<script src="../js/script.js"></script>
</body>
</html>
